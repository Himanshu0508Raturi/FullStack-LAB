<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Lab Manual Program-5</title>
</head>

<body>
    <h2>Image Map Using HTML</h2>
    <img src="/image/India_map.jpg" usemap="#imagemap" width="400" height="300" alt="Image Map" />
    <map name="imagemap">
        <area shape="rect" coords="0,0,400,75" href="https://www.google.com" alt="Google" />

        <area shape="rect" coords="0,75,400,150" href="https://www.youtube.com" alt="YouTube" />

        <area shape="rect" coords="0,150,400,225" href="https://www.instagram.com" alt="Instagram" />

        <area shape="rect" coords="0,225,400,300" href="https://www.facebook.com" alt="Facebook" />
    </map>
</body>

</html>
