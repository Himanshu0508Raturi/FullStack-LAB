<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Shadow and Text Shadow</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin-top: 100px;
        }

        /* Text Shadow */
        h1{
            font-size: 40px;
            color: #333;
            text-shadow: 3px 3px 5px gray;
        }

        /* Box Shadow */
        .box{
            width: 300px;
            padding: 40px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>

    <h1>Text Shadow Example</h1>

    <div class="box">
        <p>This box has a shadow effect created using CSS3.</p>
    </div>

</body>
</html>
