<!doctype html>
<html lang="en">

<head>
    <title>Hyperlink Styling</title>

    <style>
        a:link {
            color: pink;
            text-decoration: none;
        }
        a:visited {
            color: green;
            text-decoration: none;
        }
        a:active {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h2>Styled Hyperlinks Example</h2>

    <p>
        <a href="https://www.google.com" target="_blank">Open Google</a>
    </p>

    <p>
        <a href="https://www.amazon.com" target="_blank">Open Amazon</a>
    </p>

    <p>
        <a href="https://www.github.com" target="_blank">Open GitHub</a>
    </p>
</body>

</html>
