<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Connections - Interactive Table</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1 class="main-title">Table With Mobile Connections</h1>
            <p class="subtitle">Interactive selection of mobile service providers</p>
        </div>

        <div class="table-container">
            <div class="table-grid">
                <!-- Row 1 -->
                <div class="cell-item" data-provider="vodafone">
                    <div class="cell-content">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Vodafone_icon.svg/240px-Vodafone_icon.svg.png" alt="Vodafone" class="provider-logo">
                        <div class="cell-overlay">
                            <span class="provider-name">Vodafone</span>
                        </div>
                    </div>
                </div>

                <div class="cell-item" data-provider="airtel">
                    <div class="cell-content">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Airtel_logo.svg/320px-Airtel_logo.svg.png" alt="Airtel" class="provider-logo">
                        <div class="cell-overlay">
                            <span class="provider-name">Airtel</span>
                        </div>
                    </div>
                </div>

                <div class="cell-item" data-provider="indicom">
                    <div class="cell-content">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Tata_Indicom_logo.svg/320px-Tata_Indicom_logo.svg.png" alt="Tata Indicom" class="provider-logo">
                        <div class="cell-overlay">
                            <span class="provider-name">Tata Indicom</span>
                        </div>
                    </div>
                </div>

                <div class="cell-item" data-provider="airtel2">
                    <div class="cell-content">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Airtel_logo.svg/320px-Airtel_logo.svg.png" alt="Airtel" class="provider-logo">
                        <div class="cell-overlay">
                            <span class="provider-name">Airtel</span>
                        </div>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="cell-item cell-special" data-provider="bsnl">
                    <div class="cell-content special-content">
                        <div class="special-text">BSNL</div>
                        <div class="cell-overlay">
                            <span class="provider-name">BSNL</span>
                        </div>
                    </div>
                </div>

                <div class="cell-item cell-center" data-provider="center">
                    <div class="cell-content center-content">
                        <div class="center-text">Table With Images</div>
                    </div>
                </div>

                <div class="cell-item" data-provider="aircel">
                    <div class="cell-content">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Aircel_logo.svg/320px-Aircel_logo.svg.png" alt="Aircel" class="provider-logo">
                        <div class="cell-overlay">
                            <span class="provider-name">Aircel</span>
                        </div>
                    </div>
                </div>

                <!-- Row 3 -->
                <div class="cell-item" data-provider="uninor">
                    <div class="cell-content">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Uninor_logo.svg/320px-Uninor_logo.svg.png" alt="Uninor" class="provider-logo">
                        <div class="cell-overlay">
                            <span class="provider-name">Uninor</span>
                        </div>
                    </div>
                </div>

                <div class="cell-item" data-provider="mts">
                    <div class="cell-content">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/MTS_logo_%282011%29.svg/320px-MTS_logo_%282011%29.svg.png" alt="MTS" class="provider-logo">
                        <div class="cell-overlay">
                            <span class="provider-name">MTS</span>
                        </div>
                    </div>
                </div>

                <div class="cell-item" data-provider="hutch">
                    <div class="cell-content">
                        <div class="hutch-text">HUTCH</div>
                        <div class="cell-overlay">
                            <span class="provider-name">Hutch</span>
                        </div>
                    </div>
                </div>

                <div class="cell-item cell-special" data-provider="bsnl2">
                    <div class="cell-content special-content">
                        <div class="special-text">BSNL</div>
                        <div class="cell-overlay">
                            <span class="provider-name">BSNL</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
</body>
</html>
