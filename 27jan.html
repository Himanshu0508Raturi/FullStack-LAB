<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Information Form</title>
  <style>
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    fieldset {
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    .form-buttons input {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    .form-buttons input[type="reset"] {
      background-color: #6c757d;
    }

    .form-buttons input:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <form action="your_action_page.php">
    <fieldset>
      <legend>Basic Information</legend>

      <label for="nm">Full name:</label>
      <input type="text" id="nm" name="nm" required>

      <label for="dob">Birth date:</label>
      <input type="date" id="dob" name="dob" required>

      <label>Gender:</label>
      <label for="male">
        <input type="radio" id="male" name="gender" value="male" required> Male
      </label>
      <label for="female">
        <input type="radio" id="female" name="gender" value="female"> Female
      </label>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="phno">Phone Number:</label>
      <input type="tel" id="phno" name="phno" pattern="[0-9]{10}" required>
    </fieldset>

    <fieldset>
      <legend>Extra Information</legend>

      <label>Interest:</label>
      <label for="books">
        <input type="checkbox" id="books" name="interest" value="books"> Books
      </label>
      <label for="movies">
        <input type="checkbox" id="movies" name="interest" value="movies"> Movies
      </label>
      <label for="games">
        <input type="checkbox" id="games" name="interest" value="games"> Video games
      </label>

      <label for="color">Favorite Color:</label>
      <select id="color" name="color" required>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
      </select>
    </fieldset>

    <div class="form-buttons">
      <input type="submit" value="Send Data">
      <input type="reset" value="Reset Form">
    </div>
  </form>

</body>
</html>
